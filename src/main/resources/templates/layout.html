<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
</head>
</head>
<body>
<header>
    <div class="navbar-inverse navbar navbar-default bg-dark navbar-expand-sm" >
        <div class="container-fluid align-items-end ">
            <ul class="nav ml-1 col-4 " th:align="align-self-bottom">
                <li class="mr-1"  ><a class="btn btn-primary "  th:href="@{/site/search}" ><i class="fa fa-search"></i> Trouver<br/>un site</a></li>
                <li class="mr-1"><a class=" btn btn-primary " th:href="@{/site/add}" sec:authorize="hasRole('ROLE_USER')" th:if="${#request.userPrincipal != null}"><i class="fa fa-plus"></i>  Ajouter<br/>nouveau site</a></li>
                <li class="mr-1"><a class=" btn btn-primary " th:href="@{/topo/search}" sec:authorize="hasRole('ROLE_USER')" ><i class="fa fa-search"></i>  Trouver<br/>un Topo</a></li>
                <li class="mr-1"><a class=" btn btn-primary " th:href="@{/utilisateur/profil/topos}" th:if="${#request.userPrincipal != null}" sec:authorize="hasRole('ROLE_USER')" ><i class="fa fa-user"></i><br/>Mon Profil</a></li>
                <div sec:authorize="hasRole('ROLE_ADMIN')" >
                <li class="justify-content-center" ><a class="btn btn-primary" th:href="@{/administration}" ><i class="fa fa-users"></i><br/>Administration</a></li>
                </div>
            </ul>
            <a class="navbar-brand ml-auto mr-auto col-4" th:align="center">
                <img class="rounded mx-auto d-block" alt="Les amis de l'escalade" src="/css/images/logo.jpg">
            </a>
            <ul class=" nav col-4 offset justify-content-end">
                <li  class="justify-content-center" th:if="${#request.userPrincipal == null}"><a class="btn btn-primary" th:href="@{/login}" th:inline="text"><i class="fa fa-user-circle"></i><br/>Connexion </a></li>
                <li class="justify-content-center" th:if="${#request.userPrincipal != null}"><a class="btn btn-primary" th:href="@{/logout}" onclick="return confirm('Etes vous sûr de vouloir vous déconnecter')" th:inline="text"><i class="fa fa-user-circle"></i>  [[${#httpServletRequest.remoteUser}]]<br/>Déconnexion </a></li>
            </ul>
        </div>
    </div>
</header>
<section layout:fragment="content" class="spacer"></section>
<aside layout:fragment="aside" class="spacer float-left" ></aside>
<footer class="container-fluid bg-dark text-light fixed-bottom" >
    <div class="container justify-content-top">
        <small>
            Copyright @2019
        </small>
    </div>
</footer>

</body>
</html>
