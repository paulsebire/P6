<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Nouveau site</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css.css" th:href="@{bootstrap.min.css}"/>
</head>
<body  layout:fragment="content">
<div  class="col-md-4 mx-auto h-100 align-self-center" >
    <div class="card">
        <br/> <div class="card-header"><h3 class="card-title">Ajout d'un nouveau site</h3></div>
        <div class="card-body">
            <form th:action="@{/saveSite}" method="post">
                <div class="form-group">
                    <label class="control-label">Nom du site:
                    </label>
                    <input class="form-control" type="text" name="nameSite" th:value="${site.nameSite}" />
                </div>
                <div class="form-group">
                    <label class="control-label ">localisation:
                    </label>
                    <input class="form-control" type="text" name="localisation" th:value="${site.localisation}" />
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
