<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css.css" th:href="@{bootstrap.min.css}"/>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div  class="spacer col-md-6 mx-auto" layout:fragment="content">
    <div class="card">
      <br/> <div class="card-header"><h3 class="card-title">Edition d'un site</h3></div>
        <div class="card-body">
            <form th:action="@{/saveSite(idSite=${site.idSite})}" method="post">
                <div class="form-group">
                    <label class="control-label">Id:
                        <span class="red" th:errors=" ${site.idSite}">
                        </span>
                    </label>
                    <input class="form-control" readonly="readonly" type="number" name="idSite" th:value="${site.idSite}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Nom du site:
                        <span class="red" th:errors=" ${site.nameSite}">
                        </span>
                    </label>
                    <input class="form-control" type="text" name="nameSite" th:value="${site.nameSite}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">localisation:
                        <span class="red" th:errors=" ${site.localisation}">
                        </span>
                    </label>
                    <input class="form-control" type="text" name="localisation" th:value="${site.localisation}"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
